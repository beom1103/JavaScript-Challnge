<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1>modal project</h1>
        <button id="beer" name="맥주" class="btn modal-btn beer">맥주</button>
        <button id="chicken" name="치킨" class="btn modal-btn chicken">
          치킨
        </button>
        <button id="js" name="자스" class="btn modal-btn js">자스</button>
        <button id="dog" name="멍멍이" class="btn modal-btn dog">멍멍이</button>
      </div>
    </header>
    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3 id="name"></h3>
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <!-- javascript -->
    <script src="modal.js"></script>
  </body>
</html>
